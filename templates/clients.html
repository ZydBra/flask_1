{% extends 'base.html' %}

{% block content %}
<h1>Clients</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
  {% for item in data %}
    <tr>
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
